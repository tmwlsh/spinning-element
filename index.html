<html>

  <head>
    <title>Spinning Element</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;900&display=swap" rel="stylesheet">
  </head>

  <body>

    <header>
      <div class="container">
        <div class="header-inner">

          <a class="logo" href="/">Website</a>

          <div class="header-right">
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/">Work</a></li>
              <li><a href="/">Contact</a></li>
            </ul>

            <div class="header-hamburger">
              <div class="header-hamburger-line"></div>
              <div class="header-hamburger-line"></div>
              <div class="header-hamburger-line"></div>
            </div>
          </div>

        </div>
      </div>
    </header>

    <div class="intro-image">
      <div class="container">
        <!-- ALWAYS ADD ALT TAGS TO YOUR IMAGES -->
        <!-- AND MAKE THEM RELEVANT!! -->
        <img class="image" src="./intro-image.jpg" alt="A woman sat on a cliff edge" />
        <img class="element" src="./spinning-text.png" alt="Spinning text - You cannot find what is not lost." />
      </div>
    </div>

    <div class="intro-text">
      <div class="container">
        <div class="intro-text-inner">
          <h2>Always find the road less travelled.</h2>
        </div>
      </div>
    </div>

  </body>


</html>
